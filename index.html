<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>TodoList</title>
  </head>

  <body>
    <!-- 여기에다가 만들어주시면 됩니다. -->
    <!-- script 로드는 이미 해두었습니다. -->
    <!-- 추가적인 스크립트 파일을 만들어서 쓰시려면 해당 스크립트 아래로 로드해주세요 -->

    <!-- H  E  A  D  E  R -->
    <div class="todoHeader">
      <h1>TODO LIST</h1>
    </div>
    <!-- I   N   P   U  T   -->
    <div class="todoInput">
      <input type="text" class="input" placeholder="텍스트를 입력해주세요." />
      <button class="addBtn">추가</button>
    </div>
    <!-- L    I    S    T -->
    <div class="todoList">
      <!-- 
        addBtn 클릭시 list 출력.
        list 구조는 script에서 생성 -> input(itemInput, edit button click시 input으로 수정), 
                                   button(complete, edit, remove) -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
