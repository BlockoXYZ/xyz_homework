<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>TodoList</title>
  </head>

  <body>
    <!-- 여기에다가 만들어주시면 됩니다. -->
    <!-- script 로드는 이미 해두었습니다. -->
    <!-- 추가적인 스크립트 파일을 만들어서 쓰시려면 해당 스크립트 아래로 로드해주세요 -->
    <!--
        작업일 : 2020.02.06 TodoList 작업시작
        작업자 : 최아리
        작업내용 : HTML 구조 및 CSS
    -->
    <div class="container">
      <!-- ################ -->
      <!-- H  E  A  D  E  R -->
      <!-- ################ -->
      <div class="todoHeader">
        <h1>TODO LIST</h1>
      </div>
      <!-- ################ -->
      <!-- I   N   P   U  T   -->
      <!-- ################ -->
      <div class="todoInput">
        <div class="inputBox">
          <input type="text" placeholder="텍스트를 입력해주세요." />
          <span id="addTodoBtn" onclick="addItem()">추가</span>
        </div>
      </div>
      <!-- ################ -->
      <!-- L    I    S    T -->
      <!-- ################ -->
      <div class="todoList">
        <!-- !!todo: 일정 추가시, 완료,수정,삭제 버튼도 같이 추가되도록 수정할 예정.-->
        <ul id="todoItems"></ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
